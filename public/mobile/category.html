<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="assets/mui/css/mui.min.css">
	<link rel="stylesheet" href="assets/mui/css/iconfont.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/category.css">
	<script src="assets/zepto/zepto.min.js"></script>
	<script src="assets/mui/js/mui.min.js"></script>
	<script src="assets/artTemplate/template-native.js"></script>
	<script src="assets/axios/axios.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/category.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav header">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">乐淘云购</h1>
		<a href="search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
	</header>
	<nav class="mui-bar mui-bar-tab footer">
		<a class="mui-tab-item-custom" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item-custom" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item-custom" href="cart.html">
			<span class="mui-icon iconfont icon-gouwuche"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item-custom" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<div class="my-content">
		<div class="cate-list">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll" id="categoryFirstBox"></div>
			</div>
		</div>
		<div class="cont-list">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<div class="waper" id="categorySecondBox"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- 一级分类模板 -->
	<script type="text/html" id="categoryFirstTpl">
		<% for (var i = 0; i < rows.length; i++) { %>
			<a href="javascript:;" class="items" data-id="<%=rows[i].id %>"><%=rows[i].categoryName %></a>
		<% } %>
	</script>

	<!-- 二级分类模板 -->
	<script type="text/html" id="categorySecondTpl">
		<% for (var i = 0; i < rows.length; i++) { %>
			<a href="#" class="items">
				<img src="<%=rows[i].brandLogo %>">
				<span><%=rows[i].brandName%></span>
			</a>
		<% } %>

		<% if (rows.length == 0) { %>
			<span>暂无数据</span>
		<% } %>
	</script>
</body>
</html>
